name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            retry() {
              local n=1
              local max=3
              local delay=5
              while true; do
                "$@" && break || {
                  if [[ $n -lt $max ]]; then
                    echo "命令失败，第 $n 次重试...等待 $delay 秒"
                    n=$((n+1))
                    sleep $delay
                  else
                    echo "命令最终失败：$*"
                    return 1
                  fi
                }
              done
            }

            docker stop my-app || true
            docker rm my-app || true

            echo "登录 Docker 仓库..."
            retry docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "拉取最新镜像..."
            retry docker pull ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest

            echo "启动新容器..."
            retry docker run -d \
              --name my-app \
              --restart always \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest

            echo "--- 部署完成 ---"
